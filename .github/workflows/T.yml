name: Run PufferPanel and Commit

on:
  workflow_dispatch:

jobs:
  run-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Pull PufferPanel Docker image
        run: docker pull nhbahi/pufferpanel:latest || true
        continue-on-error: true

      - name: Run PufferPanel container in background
        run: docker run -d -p 8080:8080 --name pufferpanel nhbahi/pufferpanel:latest
        continue-on-error: true

      - name: chmod inside container
        run: docker exec pufferpanel bash -c "chmod +x /pufferpanel/start.sh"
        continue-on-error: true

      - name: Run start.sh inside container
        run: docker exec pufferpanel bash -c "/pufferpanel/start.sh"
        continue-on-error: true

      - name: Follow PufferPanel logs for 5h 43m
        timeout-minutes: 342
        run: docker logs -f pufferpanel
        continue-on-error: true

      - name: Commit container to image
        run: docker commit pufferpanel nhbahi/pufferpanel:latest
        continue-on-error: true

      - name: Log in to Docker Hub
        run: echo "dckr_pat_hAtx2lXRMOFVTmzQDbDJ_bYIhxI" | docker login --username nhbahi --password-stdin
        continue-on-error: true

      - name: Push image to Docker Hub
        run: docker push nhbahi/pufferpanel:latest
        continue-on-error: true

      - name: Stop and remove container
        run: |
          docker stop pufferpanel
          docker rm pufferpanel
        continue-on-error: true
